<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Max</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        /* –ü–ª–æ—Å–∫–∞—è —Ç–æ—á–∫–∞ –≥–æ—Ä–æ–¥–∞ - —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
        .city-marker {
            width: 10px; height: 10px; 
            background: #00ff88; 
            border-radius: 50%; 
            border: 1.5px solid rgba(0,0,0,0.8);
            cursor: pointer;
            pointer-events: auto;
            transform: translate(-50%, -50%);
        }
        .city-marker.active {
            background: #ffa500 !important;
            width: 12px; height: 12px;
            box-shadow: 0 0 15px #ffa500;
            border: 2px solid #fff;
        }

        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.95);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-city { font-size: 10px; text-transform: uppercase; color: #aaa; letter-spacing: 1px; }
        #status-station { font-size: 14px; font-weight: bold; color: #ffa500; margin-top: 2px; }

        #menu-btn { 
            position: fixed; top: 65px; left: 15px; z-index: 1001; 
            background: #222; border-radius: 50%; width: 44px; height: 44px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 1px solid #444; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        #side-drawer {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 20px; margin-top: 40px; }
        #search-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #111; color: #fff; outline: none; box-sizing: border-box; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-title-header { padding: 10px; font-size: 16px; font-weight: bold; color: #00ff88; border-bottom: 1px solid #333; margin-bottom: 5px; }
        .station-item { padding: 14px 10px; font-size: 13px; border-bottom: 1px solid #1a1a1a; color: #ccc; cursor: pointer; transition: 0.2s; }
        .station-item:active { background: #222; color: #ffa500; }

        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: #111; padding: 15px; border-radius: 20px;
            z-index: 1100; border: 1px solid #333; display: none; box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        .controls-row { display: flex; align-items: center; gap: 10px; }
        input[type=range] { flex: 1; accent-color: #ffa500; cursor: pointer; }

        /* –ö–Ω–æ–ø–∫–∞ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è */
        #geo-btn {
            position: fixed; top: 65px; right: 15px; z-index: 1001;
            background: #222; border-radius: 50%; width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid #444; color: white;
        }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
    </div>

    <div id="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div id="geo-btn" onclick="findMyLocation()">üìç</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header"><input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –≥–æ—Ä–æ–¥–∞..."></div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div class="controls-row">
            <span>üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8">
            <div id="time" style="font-size:12px; color:#888; font-family: monospace;">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let cityAtlas = [];
        let activeCityId = null;
        const audioPlayer = document.getElementById('audio-player');

        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(true)
            .atmosphereColor('#1e4f8a')
            .atmosphereAltitude(0.15)
            .htmlElementsData([])
            .htmlElement(d => {
                const el = document.createElement('div');
                el.className = 'city-marker';
                if (activeCityId === d.id) el.classList.add('active');
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º–æ–µ —Å–æ–±—ã—Ç–∏–µ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
                el.onclick = (e) => {
                    e.stopPropagation();
                    loadFullCityDetails(d);
                };
                return el;
            });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ª–∏–º–∏—Ç–æ–≤ –∑—É–º–∞
        const controls = world.controls();
        controls.minDistance = 180;
        controls.maxDistance = 450;
        controls.enableDamping = true;

        // –ü–µ—Ä–≤–∏—á–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        fetch('https://de1.api.radio-browser.info/json/stations/search?limit=1000&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true')
            .then(res => res.json())
            .then(data => {
                const uniqueCities = new Map();
                data.forEach(s => {
                    const rawName = (s.state || s.country || 'Unknown').toLowerCase();
                    const normName = (rawName.includes('mosc') || rawName.includes('–º–æ—Å–∫')) ? 'moscow' : rawName;
                    if (!uniqueCities.has(normName)) {
                        uniqueCities.set(normName, {
                            id: s.stationuuid, lat: s.geo_lat, lng: s.geo_long,
                            city: s.state || s.country || 'Unknown', normName: normName
                        });
                    }
                });
                cityAtlas = Array.from(uniqueCities.values());
                world.htmlElementsData(cityAtlas);
            });

        async function loadFullCityDetails(cityObj) {
            console.log("Loading city:", cityObj.city);
            activeCityId = cityObj.id;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã (–æ—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç)
            world.htmlElementsData([...cityAtlas]); 

            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞–º–µ—Ä—É
            world.pointOfView({ lat: cityObj.lat, lng: cityObj.lng, alt: 0.8 }, 600);
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
            document.getElementById('side-drawer').classList.add('open');
            
            const list = document.getElementById('stations-list');
            list.innerHTML = '<div style="padding:20px; text-align:center; color:#888;">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞–Ω—Ü–∏–π...</div>';

            try {
                // –í–ê–ñ–ù–û: –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏–º–µ–Ω–Ω–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –ø–æ–∏—Å–∫–∞
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?lat=${cityObj.lat}&lon=${cityObj.lng}&radius=30&limit=150&hidebroken=true&order=clickcount&reverse=true`);
                const stations = await res.json();
                
                // –û—á–∏—â–∞–µ–º –∏ —Ä–µ–Ω–¥–µ—Ä–∏–º –Ω–æ–≤—ã–π —Å–ø–∏—Å–æ–∫
                list.innerHTML = `<div class="city-title-header">${cityObj.city}</div>`;
                
                if (stations.length === 0) {
                    list.innerHTML += '<div style="padding:10px; color:#666;">–°—Ç–∞–Ω—Ü–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                }

                stations.forEach(s => {
                    const div = document.createElement('div');
                    div.className = 'station-item';
                    div.innerText = s.name;
                    div.onclick = () => play(s, cityObj.city);
                    list.appendChild(div);
                });
            } catch (e) { 
                list.innerHTML = '<div style="padding:20px; color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞–Ω—Ü–∏–π</div>'; 
            }
        }

        function play(s, cityName) {
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = cityName;
            document.getElementById('status-station').innerText = s.name;
            
            audioPlayer.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audioPlayer.play().catch(() => {
                alert("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –ø–æ—Ç–æ–∫–∞");
            });

            if (window.innerWidth < 600) toggleMenu();
        }

        function toggleMenu() { 
            document.getElementById('side-drawer').classList.toggle('open'); 
        }

        function findMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const { latitude: lat, longitude: lng } = pos.coords;
                    world.pointOfView({ lat, lng, alt: 0.8 }, 1000);
                }, () => alert("–ì–µ–æ–ø–æ–∑–∏—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞"));
            }
        }

        document.getElementById('volume-control').oninput = (e) => audioPlayer.volume = e.target.value;
        audioPlayer.ontimeupdate = () => {
            const m = Math.floor(audioPlayer.currentTime / 60);
            const s = Math.floor(audioPlayer.currentTime % 60);
            document.getElementById('time').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –ø—É—Å—Ç–æ–µ –º–µ—Å—Ç–æ –≥–ª–æ–±—É—Å–∞
        world.onGlobeClick(() => {
            document.getElementById('side-drawer').classList.remove('open');
        });

        // –ü–æ–∏—Å–∫ –ø–æ –∞—Ç–ª–∞—Å—É
        document.getElementById('search-input').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            if (val.length < 2) return;
            const filtered = cityAtlas.filter(c => c.city.toLowerCase().includes(val) || c.normName.includes(val));
            const list = document.getElementById('stations-list');
            list.innerHTML = '<div class="city-title-header">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</div>';
            filtered.forEach(c => {
                const div = document.createElement('div');
                div.className = 'station-item';
                div.style.color = "#00ff88";
                div.innerText = 'üìç ' + c.city;
                div.onclick = () => loadFullCityDetails(c);
                list.appendChild(div);
            });
        };
    </script>
</body>
</html>
