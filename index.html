<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Max</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        /* –ü–ª–æ—Å–∫–∞—è —Ç–æ—á–∫–∞ –≥–æ—Ä–æ–¥–∞ */
        .city-marker {
            width: 8px; height: 8px; 
            background: #00ff88; 
            border-radius: 50%; 
            border: 1px solid rgba(0,0,0,0.6);
            cursor: pointer;
            pointer-events: auto;
            transform: translate(-50%, -50%);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .city-marker.active {
            background: #ffa500 !important;
            width: 10px; height: 10px;
            box-shadow: 0 0 12px #ffa500;
            border-color: #fff;
        }

        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-city { font-size: 10px; text-transform: uppercase; color: #aaa; }
        #status-station { font-size: 14px; font-weight: bold; color: #ffa500; }

        #menu-btn { 
            position: fixed; top: 65px; left: 15px; z-index: 1001; 
            background: #222; border-radius: 50%; width: 44px; height: 44px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 1px solid #444; color: white; 
        }

        #side-drawer {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.4s ease; 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 20px; margin-top: 40px; }
        #search-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #111; color: #fff; outline: none; box-sizing: border-box; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-title { padding: 10px; font-size: 14px; font-weight: bold; color: #00ff88; border-bottom: 1px solid #222; }
        .station-item { padding: 14px 10px; font-size: 13px; border-bottom: 1px solid #1a1a1a; color: #ccc; cursor: pointer; }
        .station-item:active { color: #ffa500; }

        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: #111; padding: 15px; border-radius: 20px;
            z-index: 1100; border: 1px solid #333; display: none;
        }
        .controls-row { display: flex; align-items: center; gap: 10px; }
        input[type=range] { flex: 1; accent-color: #ffa500; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header"><input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ (–ú–æ—Å–∫–≤–∞, London...)"></div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div class="controls-row">
            <span>üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8">
            <div id="time" style="font-size:12px; color:#888;">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let cityAtlas = [];
        let activeCityId = null;
        const audioPlayer = document.getElementById('audio-player');

        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(false)
            .htmlElementsData([])
            .htmlElement(d => {
                const el = document.createElement('div');
                el.className = 'city-marker';
                if (activeCityId === d.id) el.classList.add('active');
                el.onclick = () => loadFullCityDetails(d);
                return el;
            });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π –∫–∞–º–µ—Ä—ã
        const controls = world.controls();
        controls.minDistance = 160; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ
        controls.maxDistance = 450; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –æ—Ç–¥–∞–ª–µ–Ω–∏–µ
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        fetch('https://de1.api.radio-browser.info/json/stations/search?limit=1000&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true')
            .then(res => res.json())
            .then(data => {
                const uniqueCities = new Map();
                data.forEach(s => {
                    const rawName = (s.state || s.country || 'Unknown').toLowerCase();
                    const normName = (rawName.includes('mosc') || rawName.includes('–º–æ—Å–∫')) ? 'moscow' : rawName;
                    if (!uniqueCities.has(normName)) {
                        uniqueCities.set(normName, {
                            id: s.stationuuid, lat: s.geo_lat, lng: s.geo_long,
                            city: s.state || s.country || 'Unknown', normName: normName
                        });
                    }
                });
                cityAtlas = Array.from(uniqueCities.values());
                world.htmlElementsData(cityAtlas);
            });

        async function loadFullCityDetails(cityObj) {
            activeCityId = cityObj.id;
            world.htmlElementsData([...cityAtlas]); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –æ—Ä–∞–Ω–∂–µ–≤–æ–≥–æ —Ü–≤–µ—Ç–∞

            world.pointOfView({ lat: cityObj.lat, lng: cityObj.lng, alt: 0.8 }, 600);
            document.getElementById('side-drawer').classList.add('open');
            
            const list = document.getElementById('stations-list');
            list.innerHTML = '<div style="padding:20px; text-align:center;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

            try {
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?lat=${cityObj.lat}&lon=${cityObj.lng}&radius=40&limit=100&hidebroken=true`);
                const stations = await res.json();
                list.innerHTML = `<div class="city-title">${cityObj.city}</div>`;
                stations.forEach(s => {
                    const div = document.createElement('div');
                    div.className = 'station-item';
                    div.innerText = s.name;
                    div.onclick = () => play(s, cityObj.city);
                    list.appendChild(div);
                });
            } catch (e) { list.innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏'; }
        }

        function play(s, cityName) {
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = cityName;
            document.getElementById('status-station').innerText = s.name;
            audioPlayer.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audioPlayer.play();
            if (window.innerWidth < 600) document.getElementById('side-drawer').classList.remove('open');
        }

        function toggleMenu() { document.getElementById('side-drawer').classList.toggle('open'); }
        
        document.getElementById('volume-control').oninput = (e) => audioPlayer.volume = e.target.value;
        audioPlayer.ontimeupdate = () => {
            const m = Math.floor(audioPlayer.currentTime / 60);
            const s = Math.floor(audioPlayer.currentTime % 60);
            document.getElementById('time').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));
    </script>
</body>
</html>
