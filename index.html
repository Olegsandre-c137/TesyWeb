<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro: Step Clustering</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        /* UI –≠–ª–µ–º–µ–Ω—Ç—ã */
        #top-info { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.8); z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 1px solid #333; }
        #city-display { font-size: 10px; color: #888; text-transform: uppercase; }
        #station-display { font-size: 14px; font-weight: bold; color: #00ff88; }

        #geo-btn { position: fixed; top: 75px; right: 20px; z-index: 10; background: #222; border: 1px solid #444; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }

        #side-menu { position: fixed; top: 0; left: -320px; width: 300px; height: 100%; background: #0d0d0d; z-index: 100; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid #333; display: flex; flex-direction: column; }
        #side-menu.open { left: 0; }
        .search-box { padding: 20px; padding-top: 70px; }
        #city-search { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; color: white; outline: none; }

        #station-list { flex: 1; overflow-y: auto; padding: 10px; }
        .station-card { padding: 12px; margin-bottom: 5px; background: #161616; border-radius: 8px; cursor: pointer; font-size: 13px; border: 1px solid transparent; }
        .station-card:hover { border-color: #00ff88; }

        #bottom-bar { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 15px; box-sizing: border-box; z-index: 10; border-top: 1px solid #333; display: none; }
        .controls { display: flex; align-items: center; gap: 15px; max-width: 500px; margin: 0 auto; }
        #volume { flex: 1; accent-color: #00ff88; }
        #timer { font-family: monospace; font-size: 12px; color: #888; min-width: 40px; }
    </style>
</head>
<body>

    <div id="top-info">
        <div id="city-display">–í–´–ë–ï–†–ò–¢–ï –ì–û–†–û–î</div>
        <div id="station-display">Radio Pro Max</div>
    </div>

    <div id="geo-btn" onclick="goToMyLocation()">üìç</div>

    <div id="globeViz"></div>

    <div id="side-menu">
        <div class="search-box">
            <input type="text" id="city-search" placeholder="–ü–æ–∏—Å–∫ –≥–æ—Ä–æ–¥–∞..." oninput="searchCitiesInList()">
        </div>
        <div id="station-list"></div>
    </div>

    <div id="bottom-bar">
        <div class="controls">
            <span>üîà</span>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
            <div id="timer">00:00</div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let allCities = []; // –ë–∞–∑–∞ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –≥–æ—Ä–æ–¥–æ–≤
        let currentSearchAbort = null;
        let activePointId = null;
        const audio = document.getElementById('audio-player');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–ª–æ–±—É—Å–∞
        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(false)
            .pointsData([])
            .pointRadius(d => d.type === 'cluster' ? 1.2 : 0.6)
            .pointColor(d => {
                if (d.id === activePointId) return '#ffa500'; // –û—Ä–∞–Ω–∂–µ–≤—ã–π –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ
                return d.type === 'cluster' ? '#007bff' : '#00ff88'; // –°–∏–Ω–∏–π –¥–ª—è –∫–ª–∞—Å—Ç–µ—Ä–∞, –ó–µ–ª–µ–Ω—ã–π –¥–ª—è –≥–æ—Ä–æ–¥–∞
            })
            .pointAltitude(0.01)
            .onPointClick(d => {
                if (d.type === 'cluster') {
                    world.pointOfView({ lat: d.lat, lng: d.lng, alt: world.pointOfView().alt * 0.5 }, 800);
                } else {
                    selectCity(d);
                }
            });

        const ctrl = world.controls();
        ctrl.minDistance = 110;
        ctrl.maxDistance = 500;

        // –ü–æ–∏—Å–∫ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏
        ctrl.addEventListener('change', debounce(() => {
            fetchInSteps();
        }, 800));

        // –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –¥–∏—Å—Ç–∞–Ω—Ü–∏–∏
        function getDist(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1)*Math.PI/180;
            const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // –ò—Ç–µ—Ä–∞—Ç–∏–≤–Ω—ã–π –ø–æ–∏—Å–∫
        async function fetchInSteps() {
            const { lat, lng, alt } = world.pointOfView();
            if (currentSearchAbort) currentSearchAbort.abort();
            currentSearchAbort = new AbortController();

            // –®–∞–≥–∏: –í–∏–¥–∏–º—ã–π —Ä–∞–¥–∏—É—Å -> 500–∫–º -> 100–∫–º -> 30–∫–º
            const steps = [alt * 1000, 500, 100, 30];
            
            for (let radius of steps) {
                if (currentSearchAbort.signal.aborted) break;
                try {
                    const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?lat=${lat}&lon=${lng}&radius=${radius}&limit=100&hidebroken=true&order=clickcount&reverse=true`, { signal: currentSearchAbort.signal });
                    const data = await res.json();
                    processPoints(data);
                } catch (e) { if (e.name !== 'AbortError') break; }
            }
        }

        function processPoints(stations) {
            stations.forEach(s => {
                // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è
                const nameRu = (s.state || "").toLowerCase().trim();
                const nameEn = (s.name || "").toLowerCase().trim();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ 30–∫–º –æ—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö
                const existing = allCities.find(c => getDist(s.geo_lat, s.geo_long, c.lat, c.lng) < 30);
                
                if (!existing) {
                    allCities.push({
                        id: s.stationuuid,
                        lat: s.geo_lat,
                        lng: s.geo_long,
                        name: s.state || s.country || 'Unknown',
                        type: 'city'
                    });
                }
            });
            updateClusters();
        }

        function updateClusters() {
            const points = [];
            const used = new Set();
            
            // –ü—Ä–æ—Å—Ç–µ–π—à–∞—è –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è –¥–ª—è 2D-—ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è
            for(let i=0; i<allCities.length; i++) {
                if(used.has(i)) continue;
                let cluster = [allCities[i]];
                used.add(i);

                for(let j=i+1; j<allCities.length; j++) {
                    if(used.has(j)) continue;
                    // –ï—Å–ª–∏ —Ç–æ—á–∫–∏ —Å–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ –Ω–∞ —Ç–µ–∫—É—â–µ–º –∑—É–º–µ (–≤ –≥—Ä–∞–¥—É—Å–∞—Ö)
                    const dist = Math.sqrt((allCities[i].lat-allCities[j].lat)**2 + (allCities[i].lng-allCities[j].lng)**2);
                    if(dist < (world.pointOfView().alt * 5)) {
                        cluster.push(allCities[j]);
                        used.add(j);
                    }
                }

                if(cluster.length > 1) {
                    points.push({ ...cluster[0], type: 'cluster', count: cluster.length });
                } else {
                    points.push(cluster[0]);
                }
            }
            world.pointsData(points);
        }

        async function selectCity(city) {
            activePointId = city.id;
            updateClusters();
            
            document.getElementById('city-display').innerText = city.name;
            document.getElementById('side-menu').classList.add('open');
            const list = document.getElementById('station-list');
            list.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞–Ω—Ü–∏–π...';

            const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?lat=${city.lat}&lon=${city.lng}&radius=30&limit=100&hidebroken=true&order=clickcount&reverse=true`);
            const data = await res.json();
            
            list.innerHTML = '';
            data.forEach(s => {
                const el = document.createElement('div');
                el.className = 'station-card';
                el.innerText = s.name;
                el.onclick = () => playStation(s);
                list.appendChild(el);
            });
        }

        function playStation(s) {
            document.getElementById('station-display').innerText = s.name;
            document.getElementById('bottom-bar').style.display = 'block';
            audio.src = s.url_resolved.replace('http://', 'https://');
            audio.play();
            if(window.innerWidth < 600) document.getElementById('side-menu').classList.remove('open');
        }

        function goToMyLocation() {
            navigator.geolocation.getCurrentPosition(p => {
                world.pointOfView({ lat: p.coords.latitude, lng: p.coords.longitude, alt: 0.8 }, 1000);
                setTimeout(fetchInSteps, 1200);
            });
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function debounce(f, ms) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => f.apply(this, a), ms); }; }
        
        audio.ontimeupdate = () => {
            const m = Math.floor(audio.currentTime / 60);
            const s = Math.floor(audio.currentTime % 60);
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };
        
        document.getElementById('volume').oninput = (e) => audio.volume = e.target.value;
        world.onGlobeClick(() => document.getElementById('side-drawer')?.classList.remove('open'));

        // –ù–∞—á–∞–ª—å–Ω—ã–π –ø–æ–∏—Å–∫
        setTimeout(fetchInSteps, 1000);
    </script>
</body>
</html>
