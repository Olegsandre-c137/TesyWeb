<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Max: Cluster Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.95);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
            backdrop-filter: blur(5px);
        }
        #status-city { font-size: 10px; text-transform: uppercase; color: #888; letter-spacing: 1px; }
        #status-station { font-size: 14px; font-weight: bold; color: #00ff88; }

        #scanner-info {
            position: fixed; top: 15px; right: 15px; background: rgba(0,255,136,0.1);
            color: #00ff88; padding: 5px 12px; border-radius: 15px; font-size: 10px;
            font-weight: bold; z-index: 1001; border: 1px solid rgba(0,255,136,0.2);
        }

        /* –°—Ç–∏–ª–∏ –º–∞—Ä–∫–µ—Ä–æ–≤ */
        .dot {
            border-radius: 50%; cursor: pointer; transform: translate(-50%, -50%);
            border: 1px solid rgba(0,0,0,0.5); transition: background 0.2s;
        }
        .dot-city { width: 8px; height: 8px; background: #00ff88; box-shadow: 0 0 6px #00ff88; }
        .dot-cluster { width: 14px; height: 14px; background: #007bff; box-shadow: 0 0 10px #007bff; display: flex; align-items: center; justify-content: center; font-size: 8px; font-weight: bold; color: white; }
        .dot-active { background: #ffa500 !important; width: 12px; height: 12px; box-shadow: 0 0 15px #ffa500; z-index: 1000; }

        #menu-btn { position: fixed; top: 65px; left: 15px; z-index: 1001; background: #222; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444; }

        #side-drawer {
            position: fixed; top: 0; left: -320px; width: 280px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 80px 20px 15px; }
        #search-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: #fff; outline: none; box-sizing: border-box; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-group { margin-bottom: 8px; background: #161616; border-radius: 10px; border: 1px solid #222; overflow: hidden; }
        .city-name { padding: 12px; font-size: 14px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .city-name small { background: #00ff88; color: #000; padding: 2px 6px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .station-sub-item { padding: 12px; font-size: 13px; border-top: 1px solid #222; color: #aaa; display: none; cursor: pointer; }
        .city-group.active .station-sub-item { display: block; background: #0f0f0f; }

        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; background: #111; padding: 15px; border-radius: 20px;
            z-index: 1100; border: 1px solid #333; display: none; box-sizing: border-box;
        }
        .controls-row { display: flex; align-items: center; gap: 12px; }
        input[type=range] { flex: 1; accent-color: #00ff88; cursor: pointer; }
        #time-display { font-size: 12px; font-family: monospace; min-width: 40px; color: #888; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
    </div>

    <div id="scanner-info">–ì–û–†–û–î–û–í: 0</div>
    <div id="menu-btn">‚ò∞</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header">
            <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –≤ –≥–æ—Ä–æ–¥–µ...">
        </div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div class="controls-row">
            <span>üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8">
            <div id="time-display">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let allGroups = [];
        let currentActiveGroupKey = null;
        let offset = 0;
        const audioPlayer = document.getElementById('audio-player');
        
        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(false)
            .htmlElementsData([])
            .htmlElement(d => {
                const el = document.createElement('div');
                const groupKey = (d.city + d.lat).toLowerCase();
                
                if (d.isCluster) {
                    el.className = 'dot dot-cluster';
                    el.innerHTML = d.count;
                    el.onclick = () => {
                        const pov = world.pointOfView();
                        world.pointOfView({ lat: d.lat, lng: d.lng, alt: pov.alt * 0.5 }, 600);
                    };
                } else {
                    el.className = 'dot dot-city';
                    if (currentActiveGroupKey === groupKey) el.classList.add('dot-active');
                    el.onclick = () => openCityUI(d, groupKey);
                }
                return el;
            });

        // –°–ª—É—à–∞—Ç–µ–ª—å –∑—É–º–∞ –¥–ª—è –ø–µ—Ä–µ—Å—á–µ—Ç–∞ —Å–µ—Ç–∫–∏
        world.controls().addEventListener('change', debounce(() => updateClusters(), 200));

        function debounce(f, ms) {
            let t; return (...a) => { clearTimeout(t); t = setTimeout(() => f.apply(this, a), ms); };
        }

        // –ö–õ–ê–°–¢–ï–†–ò–ó–ê–¶–ò–Ø –ü–û –°–ï–¢–ö–ï (Grid Clustering)
        function updateClusters() {
            const alt = world.pointOfView().alt;
            // –†–∞–∑–º–µ—Ä —è—á–µ–π–∫–∏ —Å–µ—Ç–∫–∏ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤—ã—Å–æ—Ç—ã –∫–∞–º–µ—Ä—ã
            const gridSize = alt * 5; 
            const clusters = {};

            allGroups.forEach(g => {
                const latIdx = Math.round(g.lat / gridSize);
                const lngIdx = Math.round(g.lng / gridSize);
                const key = `${latIdx}_${lngIdx}`;

                if (!clusters[key]) {
                    clusters[key] = { ...g, count: 1, members: [g] };
                } else {
                    clusters[key].count++;
                    clusters[key].members.push(g);
                }
            });

            const finalData = Object.values(clusters).map(c => {
                if (c.count > 1 && alt > 0.5) {
                    return { ...c, isCluster: true };
                } else {
                    // –ï—Å–ª–∏ –≤ —è—á–µ–π–∫–µ –æ–¥–∏–Ω –≥–æ—Ä–æ–¥ –∏–ª–∏ –º—ã –æ—á–µ–Ω—å –±–ª–∏–∑–∫–æ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–æ—Ä–æ–¥–∞
                    return c.members.map(m => ({ ...m, isCluster: false }));
                }
            }).flat();

            world.htmlElementsData(finalData);
        }

        async function backgroundScanner() {
            try {
                const response = await fetch(`https://de1.api.radio-browser.info/json/stations/search?limit=1000&offset=${offset}&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true`);
                const data = await response.json();
                if (!data || !data.length) return;

                data.forEach(s => {
                    const lat = parseFloat(s.geo_lat), lng = parseFloat(s.geo_long);
                    const city = s.state || s.country || 'Unknown';
                    
                    let exist = allGroups.find(g => Math.abs(g.lat - lat) < 0.1 && Math.abs(g.lng - lng) < 0.1);
                    if (exist) {
                        if (!exist.stations.find(st => st.stationuuid === s.stationuuid)) exist.stations.push(s);
                    } else {
                        allGroups.push({ lat, lng, city, searchTag: (city + ' ' + (s.tags || '')).toLowerCase(), stations: [s] });
                    }
                });

                document.getElementById('scanner-info').innerText = `–ì–û–†–û–î–û–í: ${allGroups.length}`;
                updateClusters();
                offset += 1000;
            } catch (e) {}
        }

        function renderList(data) {
            const list = document.getElementById('stations-list');
            list.innerHTML = '';
            data.forEach(g => {
                const key = (g.city + g.lat).toLowerCase();
                const div = document.createElement('div');
                div.className = `city-group ${currentActiveGroupKey === key ? 'active' : ''}`;
                div.innerHTML = `<div class="city-name"><span>${g.city}</span><small>${g.stations.length}</small></div>`;
                
                g.stations.forEach(s => {
                    const sDiv = document.createElement('div');
                    sDiv.className = 'station-sub-item';
                    sDiv.innerText = s.name;
                    sDiv.onclick = (e) => { e.stopPropagation(); play(s, g, key); };
                    div.appendChild(sDiv);
                });
                
                div.onclick = () => {
                    const active = div.classList.contains('active');
                    document.querySelectorAll('.city-group').forEach(el => el.classList.remove('active'));
                    if (!active) div.classList.add('active');
                };
                list.appendChild(div);
            });
        }

        function openCityUI(d, key) {
            currentActiveGroupKey = key;
            world.pointOfView({ lat: d.lat, lng: d.lng, alt: 1.1 }, 600);
            updateClusters(); 
            
            renderList([d]);
            document.getElementById('side-drawer').classList.add('open');
            
            setTimeout(() => {
                const first = document.querySelector('.city-group');
                if (first) first.classList.add('active');
            }, 100);
        }

        function play(s, g, key) {
            currentActiveGroupKey = key;
            updateClusters();

            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = g.city;
            document.getElementById('status-station').innerText = s.name;
            
            audioPlayer.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audioPlayer.play();
            
            if (window.innerWidth < 600) document.getElementById('side-drawer').classList.remove('open');
        }

        document.getElementById('search-input').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allGroups.filter(g => g.searchTag.includes(val) || g.city.toLowerCase().includes(val));
            renderList(filtered.slice(0, 50));
        };

        document.getElementById('volume-control').oninput = (e) => audioPlayer.volume = e.target.value;
        audioPlayer.ontimeupdate = () => {
            const m = Math.floor(audioPlayer.currentTime / 60), s = Math.floor(audioPlayer.currentTime % 60);
            document.getElementById('time-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        document.getElementById('menu-btn').onclick = () => {
            if (!document.getElementById('side-drawer').classList.contains('open')) renderList(allGroups.slice(0, 100));
            document.getElementById('side-drawer').classList.toggle('open');
        };

        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));

        backgroundScanner();
        setInterval(backgroundScanner, 3000);
    </script>
</body>
</html>
