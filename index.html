<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Dynamic</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        /* –í–µ—Ä—Ö–Ω—è—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å */
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-city { font-size: 10px; text-transform: uppercase; color: #888; }
        #status-station { font-size: 14px; font-weight: bold; color: #ffa500; }

        /* –ö–Ω–æ–ø–∫–∞ –º–µ–Ω—é */
        #menu-btn { 
            position: fixed; top: 65px; left: 15px; z-index: 1001; 
            background: rgba(34, 34, 34, 0.9); border-radius: 50%; 
            width: 44px; height: 44px; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; border: 1px solid #444; color: white; 
        }

        /* –í—ã–¥–≤–∏–∂–Ω–æ–µ –º–µ–Ω—é (Drawer) */
        #side-drawer {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 20px; margin-top: 40px; }
        #search-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #111; color: #fff; outline: none; box-sizing: border-box; }

        /* –°–ø–∏—Å–æ–∫ —Å—Ç–∞–Ω—Ü–∏–π */
        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-group-title { padding: 10px; font-size: 14px; font-weight: bold; color: #00ff88; border-bottom: 1px solid #222; margin-bottom: 5px; }
        .station-sub-item { padding: 14px 10px; font-size: 13px; border-bottom: 1px solid #1a1a1a; color: #ccc; cursor: pointer; transition: 0.2s; }
        .station-sub-item:active { background: #222; color: #ffa500; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–ª–µ–µ—Ä–∞ */
        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: #111; padding: 15px; border-radius: 20px;
            z-index: 1100; border: 1px solid #333; display: none; backdrop-filter: blur(5px);
        }
        .controls-row { display: flex; align-items: center; gap: 10px; }
        input[type=range] { flex: 1; accent-color: #ffa500; }
        #time-display { font-size: 12px; font-family: monospace; min-width: 45px; color: #888; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header">
            <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ (–ú–æ—Å–∫–≤–∞, London...)">
        </div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div class="controls-row">
            <span>üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8">
            <div id="time-display">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let cityAtlas = [];
        let activeCityId = null; 
        const audioPlayer = document.getElementById('audio-player');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–ª–æ–±—É—Å–∞ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º WebGL Points
        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(true)
            .atmosphereColor('#1e4f8a')
            .atmosphereAltitude(0.15)
            .pointsData([])
            .pointRadius(d => d.id === activeCityId ? 1.2 : 0.6)
            .pointColor(d => d.id === activeCityId ? '#ffa500' : '#00ff88')
            .pointAltitude(0.01)
            .onPointClick(d => loadFullCityDetails(d));

        world.renderer().setPixelRatio(window.devicePixelRatio);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–≤–∏—á–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–æ–≤ (–ø–æ 1 —Å—Ç–∞–Ω—Ü–∏–∏)
        fetch('https://de1.api.radio-browser.info/json/stations/search?limit=1000&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true')
            .then(res => res.json())
            .then(data => {
                const uniqueCities = new Map();
                data.forEach(s => {
                    const rawName = (s.state || s.country || 'Unknown').toLowerCase();
                    const normName = (rawName.includes('mosc') || rawName.includes('–º–æ—Å–∫')) ? 'moscow' : rawName;
                    
                    if (!uniqueCities.has(normName)) {
                        uniqueCities.set(normName, {
                            id: s.stationuuid,
                            lat: s.geo_lat,
                            lng: s.geo_long,
                            city: s.state || s.country || 'Unknown',
                            normName: normName
                        });
                    }
                });
                cityAtlas = Array.from(uniqueCities.values());
                world.pointsData(cityAtlas);
            });

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö —Å—Ç–∞–Ω—Ü–∏–π –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –≥–æ—Ä–æ–¥–∞
        async function loadFullCityDetails(cityObj) {
            activeCityId = cityObj.id;
            world.pointsData([...cityAtlas]); // –ü–µ—Ä–µ–∫—Ä–∞—à–∏–≤–∞–µ–º —Ç–æ—á–∫—É

            // –ü—Ä–∏–±–ª–∏–∂–∞–µ–º –∫–∞–º–µ—Ä—É
            world.pointOfView({ lat: cityObj.lat, lng: cityObj.lng, alt: 1.2 }, 600);
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ª–µ–≤–æ–µ –º–µ–Ω—é
            document.getElementById('side-drawer').classList.add('open');
            
            const list = document.getElementById('stations-list');
            list.innerHTML = '<div style="padding:20px; text-align:center; color:#888;">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞...</div>';

            try {
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?lat=${cityObj.lat}&lon=${cityObj.lng}&radius=50&limit=150&hidebroken=true&order=clickcount&reverse=true`);
                const stations = await res.json();
                renderCityStations(cityObj.city, stations);
            } catch (e) {
                list.innerHTML = '<div style="padding:20px; color:#ff4444;">–û—à–∏–±–∫–∞ API</div>';
            }
        }

        function renderCityStations(cityName, stations) {
            const list = document.getElementById('stations-list');
            list.innerHTML = `<div class="city-group-title">${cityName}</div>`;
            stations.forEach(s => {
                const sDiv = document.createElement('div');
                sDiv.className = 'station-sub-item';
                sDiv.innerText = s.name;
                sDiv.onclick = () => play(s, cityName);
                list.appendChild(sDiv);
            });
        }

        function play(s, cityName) {
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = cityName;
            document.getElementById('status-station').innerText = s.name;
            
            // –ó–∞–º–µ–Ω–∞ http –Ω–∞ https –¥–ª—è —Ä–∞–±–æ—Ç—ã –≤ Telegram WebApp
            audioPlayer.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audioPlayer.play().catch(e => console.log("Playback error"));
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞ —Å—Ç–∞–Ω—Ü–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
            if (window.innerWidth < 600) {
                document.getElementById('side-drawer').classList.remove('open');
            }
        }

        function toggleMenu() {
            document.getElementById('side-drawer').classList.toggle('open');
        }

        // –ü–æ–∏—Å–∫ –ø–æ —Å–ø–∏—Å–∫—É –≥–æ—Ä–æ–¥–æ–≤
        document.getElementById('search-input').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            if (val.length < 2) return;
            
            const filtered = cityAtlas.filter(c => c.city.toLowerCase().includes(val) || c.normName.includes(val));
            const list = document.getElementById('stations-list');
            list.innerHTML = '<div class="city-group-title">–†–ï–ó–£–õ–¨–¢–ê–¢–´ –ü–û–ò–°–ö–ê</div>';
            filtered.forEach(c => {
                const div = document.createElement('div');
                div.className = 'station-sub-item';
                div.style.color = '#00ff88';
                div.innerText = 'üìç ' + c.city;
                div.onclick = () => loadFullCityDetails(c);
                list.appendChild(div);
            });
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º –∏ —Ç–∞–π–º–µ—Ä–æ–º
        document.getElementById('volume-control').oninput = (e) => audioPlayer.volume = e.target.value;
        audioPlayer.ontimeupdate = () => {
            const m = Math.floor(audioPlayer.currentTime / 60);
            const s = Math.floor(audioPlayer.currentTime % 60);
            document.getElementById('time-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –≥–ª–æ–±—É—Å
        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));
    </script>
</body>
</html>
