<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Max: Turbo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
            backdrop-filter: blur(5px);
        }
        #status-city { font-size: 10px; text-transform: uppercase; color: #888; letter-spacing: 1px; }
        #status-station { font-size: 14px; font-weight: bold; color: #00ff88; }

        #scanner-info {
            position: fixed; top: 15px; right: 15px; background: rgba(0,255,136,0.1);
            color: #00ff88; padding: 5px 12px; border-radius: 15px; font-size: 10px;
            font-weight: bold; z-index: 1001; border: 1px solid rgba(0,255,136,0.2);
        }

        #menu-btn { position: fixed; top: 65px; left: 15px; z-index: 1001; background: #222; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444; color: white; }

        #side-drawer {
            position: fixed; top: 0; left: -320px; width: 280px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 80px 20px 15px; }
        #search-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: #fff; outline: none; box-sizing: border-box; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-group { margin-bottom: 8px; background: #161616; border-radius: 10px; border: 1px solid #222; overflow: hidden; }
        .city-name { padding: 12px; font-size: 14px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .city-name small { background: #00ff88; color: #000; padding: 2px 6px; border-radius: 8px; font-size: 9px; font-weight: bold; }
        .station-sub-item { padding: 12px; font-size: 13px; border-top: 1px solid #222; color: #aaa; display: none; cursor: pointer; }
        .station-sub-item:hover { background: #222; color: #00ff88; }
        .city-group.active .station-sub-item { display: block; background: #0f0f0f; }

        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; background: #111; padding: 15px; border-radius: 20px;
            z-index: 1100; border: 1px solid #333; display: none; box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .controls-row { display: flex; align-items: center; gap: 12px; }
        input[type=range] { flex: 1; accent-color: #00ff88; cursor: pointer; }
        #time-display { font-size: 12px; font-family: monospace; min-width: 40px; color: #888; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
    </div>

    <div id="scanner-info">–ì–û–†–û–î–û–í: 0</div>
    <div id="menu-btn">‚ò∞</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header">
            <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –≤ –≥–æ—Ä–æ–¥–µ...">
        </div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div class="controls-row">
            <span style="font-size: 18px;">üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8">
            <div id="time-display">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let allCities = []; 
        let currentStations = [];
        let selectedId = null;
        let offset = 0;
        
        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(false)
            .pointsData([])
            .pointRadius(d => {
                const alt = world.pointOfView().alt;
                // –ö–ª–∞—Å—Ç–µ—Ä—ã —á—É—Ç—å –∫—Ä—É–ø–Ω–µ–µ –æ–±—ã—á–Ω—ã—Ö —Ç–æ—á–µ–∫
                const base = d.type === 'cluster' ? 0.8 : 0.5;
                return base * alt; 
            })
            .pointColor(d => {
                if (d.id === selectedId) return '#ffa500'; // –í—ã–±—Ä–∞–Ω–Ω—ã–π - –æ—Ä–∞–Ω–∂–µ–≤—ã–π
                return d.type === 'cluster' ? '#007bff' : '#00ff88'; // –ö–ª–∞—Å—Ç–µ—Ä - —Å–∏–Ω–∏–π, –≥–æ—Ä–æ–¥ - –∑–µ–ª–µ–Ω—ã–π
            })
            .pointAltitude(0.01)
            .onPointClick(d => {
                if (d.type === 'cluster') {
                    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–ª–∞—Å—Ç–µ—Ä - –ø—Ä–∏–±–ª–∏–∂–∞–µ–º –≥–ª–æ–±—É—Å
                    const pov = world.pointOfView();
                    world.pointOfView({ lat: d.lat, lng: d.lng, alt: pov.alt * 0.4 }, 600);
                } else {
                    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –≥–æ—Ä–æ–¥ - –æ—Ç–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
                    openCityUI(d);
                }
            });

        const controls = world.controls();
        controls.minDistance = 101;
        controls.maxDistance = 700;

        // –ü–µ—Ä–µ—Å—á–µ—Ç –∫–ª–∞—Å—Ç–µ—Ä–æ–≤ –ø—Ä–∏ –∑—É–º–µ
        controls.addEventListener('change', debounce(() => clusterData(), 300));

        async function backgroundScanner() {
            try {
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?limit=1000&offset=${offset}&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true`);
                const data = await res.json();
                if (!data.length) return;

                data.forEach(s => {
                    const lat = parseFloat(s.geo_lat), lng = parseFloat(s.geo_long);
                    const name = s.state || s.country || 'Unknown';
                    
                    // –£–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º
                    const exists = allCities.find(c => Math.abs(c.lat - lat) < 0.2 && Math.abs(c.lng - lng) < 0.2);
                    if (exists) {
                        if (!exists.stations.find(st => st.stationuuid === s.stationuuid)) exists.stations.push(s);
                    } else {
                        allCities.push({ id: s.stationuuid, lat, lng, name, searchTag: (name + ' ' + (s.tags || '')).toLowerCase(), stations: [s] });
                    }
                });

                document.getElementById('scanner-info').innerText = `–ì–û–†–û–î–û–í: ${allCities.length}`;
                clusterData();
                offset += 1000;
            } catch (e) {}
        }

        // –õ–æ–≥–∏–∫–∞ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏ (–∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏–∏)
        function clusterData() {
            const alt = world.pointOfView().alt;
            const threshold = alt * 10; // –ß–µ–º –≤—ã—à–µ –∫–∞–º–µ—Ä–∞, —Ç–µ–º –±–æ–ª—å—à–µ —Ä–∞–¥–∏—É—Å –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è
            const results = [];
            const processed = new Set();

            for (let i = 0; i < allCities.length; i++) {
                if (processed.has(i)) continue;
                let cluster = [allCities[i]];
                processed.add(i);

                for (let j = i + 1; j < allCities.length; j++) {
                    if (processed.has(j)) continue;
                    const dist = Math.sqrt(Math.pow(allCities[i].lat - allCities[j].lat, 2) + Math.pow(allCities[i].lng - allCities[j].lng, 2));
                    if (dist < threshold) {
                        cluster.push(allCities[j]);
                        processed.add(j);
                    }
                }

                if (cluster.length > 1) {
                    results.push({ ...cluster[0], type: 'cluster', id: 'cl-' + i });
                } else {
                    results.push({ ...allCities[i], type: 'city' });
                }
            }
            world.pointsData(results);
        }

        function renderList(data) {
            const list = document.getElementById('stations-list');
            list.innerHTML = '';
            data.forEach(g => {
                const div = document.createElement('div');
                div.className = 'city-group';
                div.innerHTML = `<div class="city-name"><span>${g.name}</span><small>${g.stations.length}</small></div>`;
                g.stations.forEach(s => {
                    const sDiv = document.createElement('div');
                    sDiv.className = 'station-sub-item';
                    sDiv.innerText = s.name;
                    sDiv.onclick = (e) => { e.stopPropagation(); play(s, g); };
                    div.appendChild(sDiv);
                });
                div.onclick = () => {
                    const active = div.classList.contains('active');
                    document.querySelectorAll('.city-group').forEach(el => el.classList.remove('active'));
                    if (!active) div.classList.add('active');
                };
                list.appendChild(div);
            });
        }

        function openCityUI(city) {
            selectedId = city.id;
            clusterData(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç —Ç–æ—á–∫–∏ –Ω–∞ –æ—Ä–∞–Ω–∂–µ–≤—ã–π
            
            world.pointOfView({ lat: city.lat, lng: city.lng, alt: 1.1 }, 600);
            
            // –ê–≤—Ç–æ-–æ—Ç–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é
            document.getElementById('side-drawer').classList.add('open');
            renderList([city]);
            
            setTimeout(() => {
                const first = document.querySelector('.city-group');
                if (first) first.classList.add('active');
            }, 150);
        }

        function play(s, g) {
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = g.name;
            document.getElementById('status-station').innerText = s.name;
            
            const au = document.getElementById('audio-player');
            au.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            au.play().catch(() => tg.showAlert("–ü–æ—Ç–æ–∫ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω"));
            
            if (window.innerWidth < 600) document.getElementById('side-drawer').classList.remove('open');
        }

        document.getElementById('search-input').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allCities.filter(c => c.name.toLowerCase().includes(val) || c.searchTag.includes(val));
            renderList(filtered.slice(0, 50));
        };

        function debounce(f, ms) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => f.apply(this, a), ms); }; }
        
        const audio = document.getElementById('audio-player');
        document.getElementById('volume-control').oninput = (e) => audio.volume = e.target.value;
        audio.ontimeupdate = () => {
            const m = Math.floor(audio.currentTime / 60), s = Math.floor(audio.currentTime % 60);
            document.getElementById('time-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        document.getElementById('menu-btn').onclick = () => {
            if (!document.getElementById('side-drawer').classList.contains('open')) renderList(allCities.slice(0, 50));
            document.getElementById('side-drawer').classList.toggle('open');
        };

        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));

        setInterval(backgroundScanner, 2500);
        backgroundScanner();
    </script>
</body>
</html>
