<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Dynamic</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-city { font-size: 10px; text-transform: uppercase; color: #888; }
        #status-station { font-size: 14px; font-weight: bold; color: #ffa500; }

        .station-dot {
            width: 8px; height: 8px; background: #00ff88;
            border-radius: 50%; cursor: pointer;
            pointer-events: auto; transform: translate(-50%, -50%);
            border: 1px solid rgba(0,0,0,0.5);
            transition: background 0.3s, transform 0.3s;
        }
        /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≥–æ—Ä–æ–¥–∞ */
        .station-dot.active { 
            background: #ffa500 !important; 
            width: 11px; height: 11px;
            box-shadow: 0 0 10px #ffa500;
        }

        #menu-btn { position: fixed; top: 65px; left: 15px; z-index: 1001; background: #222; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444; }

        #side-drawer {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.3s ease; 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 20px; margin-top: 40px; }
        #search-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; outline: none; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-group { margin-bottom: 8px; background: #1a1a1a; border-radius: 8px; border: 1px solid #333; }
        .city-name { padding: 10px; font-size: 14px; font-weight: bold; color: #00ff88; border-bottom: 1px solid #222; }
        .station-sub-item { padding: 12px 10px; font-size: 13px; border-top: 1px solid #222; color: #ccc; cursor: pointer; }
        .station-sub-item:active { background: #333; }

        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: #111; padding: 15px; border-radius: 20px;
            z-index: 1100; border: 1px solid #333; display: none;
        }
        .controls-row { display: flex; align-items: center; gap: 10px; }
        input[type=range] { flex: 1; accent-color: #ffa500; }
        #time-display { font-size: 12px; font-family: monospace; min-width: 45px; color: #888; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="menu-btn">‚ò∞</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header">
            <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ (–ú–æ—Å–∫–≤–∞, London...)">
        </div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div class="controls-row">
            <span>üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8">
            <div id="time-display">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let cityAtlas = []; // –•—Ä–∞–Ω–∏—Ç –ø–æ 1 —Å—Ç–∞–Ω—Ü–∏–∏ –Ω–∞ –≥–æ—Ä–æ–¥
        let activeCityId = null; 
        const audioPlayer = document.getElementById('audio-player');

        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(false)
            .htmlElementsData([])
            .htmlElement(d => {
                const el = document.createElement('div');
                el.className = 'station-dot';
                if (activeCityId === d.id) el.classList.add('active');
                el.onclick = () => loadFullCityDetails(d);
                return el;
            });

        // 1. –ü–ï–†–í–û–ù–ê–ß–ê–õ–¨–ù–´–ô –ü–û–ò–°–ö (–¢–æ–ø —Å—Ç–∞–Ω—Ü–∏–∏ –¥–ª—è –∫–∞—Ä—Ç—ã)
        fetch('https://de1.api.radio-browser.info/json/stations/search?limit=800&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true')
            .then(res => res.json())
            .then(data => {
                const uniqueCities = new Map();

                data.forEach(s => {
                    // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è –≥–æ—Ä–æ–¥–∞ –¥–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è (Moscow/–ú–æ—Å–∫–≤–∞)
                    const rawName = (s.state || s.country || 'Unknown').toLowerCase();
                    const normName = rawName.includes('mosc') || rawName.includes('–º–æ—Å–∫') ? 'moscow' : rawName;
                    
                    if (!uniqueCities.has(normName)) {
                        uniqueCities.set(normName, {
                            id: s.stationuuid,
                            lat: s.geo_lat,
                            lng: s.geo_long,
                            city: s.state || s.country || 'Unknown',
                            normName: normName
                        });
                    }
                });

                cityAtlas = Array.from(uniqueCities.values());
                world.htmlElementsData(cityAtlas);
            });

        // 2. –ó–ê–ì–†–£–ó–ö–ê –í–°–ï–• –°–¢–ê–ù–¶–ò–ô –ì–û–†–û–î–ê –ü–†–ò –í–´–ë–û–†–ï
        async function loadFullCityDetails(cityObj) {
            activeCityId = cityObj.id;
            world.htmlElementsData([...cityAtlas]); // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç–∞ —Ç–æ—á–µ–∫

            world.pointOfView({ lat: cityObj.lat, lng: cityObj.lng, alt: 1.2 }, 600);
            
            const list = document.getElementById('stations-list');
            list.innerHTML = '<div style="padding:20px; text-align:center;">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞–Ω—Ü–∏–π...</div>';
            document.getElementById('side-drawer').classList.add('open');

            try {
                // –ü–æ–∏—Å–∫ –≤—Å–µ—Ö —Å—Ç–∞–Ω—Ü–∏–π –≤ —Ä–∞–¥–∏—É—Å–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Ç–æ—á–∫–∏
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?lat=${cityObj.lat}&lon=${cityObj.lng}&radius=50&limit=100&hidebroken=true&order=clickcount&reverse=true`);
                const stations = await res.json();
                
                renderCityStations(cityObj.city, stations);
            } catch (e) {
                list.innerHTML = '<div style="padding:20px; color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        function renderCityStations(cityName, stations) {
            const list = document.getElementById('stations-list');
            list.innerHTML = '';
            
            const groupDiv = document.createElement('div');
            groupDiv.className = 'city-group';
            groupDiv.innerHTML = `<div class="city-name">${cityName}</div>`;
            
            stations.forEach(s => {
                const sDiv = document.createElement('div');
                sDiv.className = 'station-sub-item';
                sDiv.innerText = s.name;
                sDiv.onclick = () => play(s, cityName);
                groupDiv.appendChild(sDiv);
            });
            
            list.appendChild(groupDiv);
        }

        function play(s, cityName) {
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = cityName;
            document.getElementById('status-station').innerText = s.name;
            
            audioPlayer.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audioPlayer.play();
            
            if (window.innerWidth < 600) document.getElementById('side-drawer').classList.remove('open');
        }

        // –ü–æ–∏—Å–∫ –ø–æ –∞—Ç–ª–∞—Å—É –≥–æ—Ä–æ–¥–æ–≤
        document.getElementById('search-input').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = cityAtlas.filter(c => c.city.toLowerCase().includes(val) || c.normName.includes(val));
            // –í —Å–ø–∏—Å–∫–µ –ø–æ–∏—Å–∫–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–æ—Ä–æ–¥–∞
            const list = document.getElementById('stations-list');
            list.innerHTML = '';
            filtered.forEach(c => {
                const div = document.createElement('div');
                div.className = 'station-sub-item';
                div.style.border = "none";
                div.innerText = 'üìç ' + c.city;
                div.onclick = () => loadFullCityDetails(c);
                list.appendChild(div);
            });
        };

        document.getElementById('volume-control').oninput = (e) => { audioPlayer.volume = e.target.value; };
        audioPlayer.ontimeupdate = () => {
            const m = Math.floor(audioPlayer.currentTime / 60);
            const s = Math.floor(audioPlayer.currentTime % 60);
            document.getElementById('time-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        document.getElementById('menu-btn').onclick = () => document.getElementById('side-drawer').classList.toggle('open');
        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));
    </script>
</body>
</html>
