<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro: Step Search</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-station { font-size: 14px; font-weight: bold; color: #ffa500; }
        #menu-btn { position: fixed; top: 65px; left: 15px; z-index: 1001; background: #222; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; border: 1px solid #444; color: white; cursor: pointer; }
        #side-drawer {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 20px; margin-top: 40px; }
        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-tag { padding: 10px; font-size: 16px; color: #00ff88; font-weight: bold; border-bottom: 1px solid #222; }
        .station-item { padding: 14px 10px; font-size: 13px; border-bottom: 1px solid #1a1a1a; color: #ccc; cursor: pointer; }
        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: #111; padding: 15px; border-radius: 20px; z-index: 1100; border: 1px solid #333; display: none;
        }
    </style>
</head>
<body>

    <div id="status-bar"><div id="status-station">Загрузка...</div></div>
    <div id="menu-btn" onclick="toggleMenu()">☰</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header"><strong style="color:#00ff88">ВЫБРАННЫЙ ГОРОД</strong></div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div style="display:flex; align-items:center; gap:10px;">
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8" style="flex:1; accent-color:#ffa500;">
            <div id="time" style="font-size:12px; color:#888;">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let activeCityId = null;
        const audio = document.getElementById('audio-player');

        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .pointsData([])
            .pointRadius(d => d.id === activeCityId ? 1.6 : 0.9)
            .pointColor(d => d.id === activeCityId ? '#ffa500' : '#00ff88')
            .pointAltitude(0.01)
            .onPointClick(d => loadFinalStations(d));

        const ctrl = world.controls();
        ctrl.minDistance = 150;
        ctrl.maxDistance = 500;

        // Следим за движением камеры
        ctrl.addEventListener('change', debounce(() => {
            scanArea();
        }, 500));

        // СТРАТЕГИЯ ШАГОВОГО ПОИСКА
        async function scanArea() {
            const { lat, lng, alt } = world.pointOfView();
            // Радиус поиска зависит от высоты камеры
            const searchRadius = Math.max(50, alt * 400); 
            
            try {
                // ШАГ 1: Запрашиваем 100 станций в широкой области
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?lat=${lat}&lon=${lng}&radius=${searchRadius}&limit=100&hidebroken=true&order=clickcount&reverse=true`);
                const rawStations = await res.json();

                // ШАГ 2: Группируем по городам
                const cityGroups = new Map();
                rawStations.forEach(s => {
                    const cityName = s.state || s.country || "Unknown";
                    if (!cityGroups.has(cityName)) {
                        cityGroups.set(cityName, {
                            id: s.stationuuid,
                            lat: s.geo_lat,
                            lng: s.geo_long,
                            city: cityName,
                            count: 1
                        });
                    } else {
                        cityGroups.get(cityName).count++;
                    }
                });

                // Отображаем группы городов на глобусе
                world.pointsData(Array.from(cityGroups.values()));
            } catch (e) { console.error("Scan error", e); }
        }

        // ШАГ 3: Финальная подгрузка всех станций города
        async function loadFinalStations(cityObj) {
            activeCityId = cityObj.id;
            world.pointsData([...world.pointsData()]); // Обновляем цвета

            world.pointOfView({ lat: cityObj.lat, lng: cityObj.lng, alt: 0.8 }, 600);
            const drawer = document.getElementById('side-drawer');
            const list = document.getElementById('stations-list');
            
            drawer.classList.add('open');
            list.innerHTML = '<div style="padding:20px; color:#888;">Загрузка всех станций города...</div>';

            try {
                // Точечный поиск в радиусе 15км
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?lat=${cityObj.lat}&lon=${cityObj.lng}&radius=15&limit=200&hidebroken=true&order=clickcount&reverse=true`);
                const stations = await res.json();

                list.innerHTML = `<div class="city-tag">${cityObj.city}</div>`;
                stations.forEach(s => {
                    const item = document.createElement('div');
                    item.className = 'station-item';
                    item.innerText = s.name;
                    item.onclick = () => play(s);
                    list.appendChild(item);
                });
            } catch (e) { list.innerHTML = 'Ошибка загрузки данных'; }
        }

        function play(s) {
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-station').innerText = s.name;
            audio.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audio.play();
        }

        function toggleMenu() { document.getElementById('side-drawer').classList.toggle('open'); }
        
        function debounce(f, ms) {
            let t; return (...a) => { clearTimeout(t); t = setTimeout(() => f.apply(this, a), ms); };
        }

        audio.ontimeupdate = () => {
            const m = Math.floor(audio.currentTime / 60);
            const s = Math.floor(audio.currentTime % 60);
            document.getElementById('time').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };
        
        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));
        
        // Первый запуск
        scanArea();
    </script>
</body>
</html>
