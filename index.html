<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Cluster</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è UI */
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-city { font-size: 10px; text-transform: uppercase; color: #888; }
        #status-station { font-size: 14px; font-weight: bold; color: #ffa500; }

        #menu-btn { 
            position: fixed; top: 65px; left: 15px; z-index: 1001; 
            background: #222; border-radius: 50%; width: 44px; height: 44px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 1px solid #444; color: white; 
        }

        #side-drawer {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.3s ease-out; 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 20px; margin-top: 40px; }
        #search-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; outline: none; box-sizing: border-box; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .list-header { padding: 10px; font-size: 14px; color: #00ff88; font-weight: bold; border-bottom: 1px solid #222; }
        .station-item { padding: 12px 10px; font-size: 13px; border-bottom: 1px solid #1a1a1a; color: #ccc; cursor: pointer; }

        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: #111; padding: 15px; border-radius: 20px;
            z-index: 1100; border: 1px solid #333; display: none;
        }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–°—Ç–∞–Ω—Ü–∏—è</div>
    </div>

    <div id="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header"><input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –≥–æ—Ä–æ–¥–∞..."></div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div style="display:flex; align-items:center; gap:10px;">
            <span>üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8" style="flex:1; accent-color:#ffa500;">
            <div id="time" style="font-size:12px; font-family:monospace;">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let rawData = []; // –í—Å–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç API
        let activeId = null;
        const audio = document.getElementById('audio-player');

        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(true)
            .atmosphereColor('#1e4f8a')
            .pointsData([]) // –ò—Å–ø–æ–ª—å–∑—É–µ–º WebGL —Ç–æ—á–∫–∏ - –æ–Ω–∏ —Å–∞–º—ã–µ —Å—Ç–∞–±–∏–ª—å–Ω—ã–µ
            .pointRadius(d => d.isCluster ? 2.5 : 1.0)
            .pointColor(d => {
                if (d.id === activeId) return '#ffa500';
                return d.isCluster ? '#007bff' : '#00ff88';
            })
            .pointAltitude(0.01)
            .onPointClick(d => {
                if (d.isCluster) {
                    // –ï—Å–ª–∏ —ç—Ç–æ —Å–∏–Ω–∏–π –∫—Ä—É–≥ - –ø—Ä–∏–±–ª–∏–∂–∞–µ–º
                    const current = world.pointOfView();
                    world.pointOfView({ lat: d.lat, lng: d.lng, alt: current.alt * 0.5 }, 800);
                } else {
                    // –ï—Å–ª–∏ —ç—Ç–æ –≥–æ—Ä–æ–¥ - –æ—Ç–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
                    loadCity(d);
                }
            });

        // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
        const ctrl = world.controls();
        ctrl.minDistance = 150;
        ctrl.maxDistance = 500;

        // –°–ª–µ–¥–∏–º –∑–∞ –∑—É–º–æ–º –¥–ª—è –ø–µ—Ä–µ—Å—á–µ—Ç–∞ –∫–ª–∞—Å—Ç–µ—Ä–æ–≤
        ctrl.addEventListener('change', () => {
            debounce(updateClusters, 200)();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞
        fetch('https://de1.api.radio-browser.info/json/stations/search?limit=800&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true')
            .then(r => r.json())
            .then(data => {
                rawData = data;
                updateClusters();
            });

        function updateClusters() {
            const { alt } = world.pointOfView();
            const clusterDist = alt * 15; // –î–∏—Å—Ç–∞–Ω—Ü–∏—è "—Å–ª–∏–ø–∞–Ω–∏—è"
            const points = [];
            const usedIndices = new Set();

            for (let i = 0; i < rawData.length; i++) {
                if (usedIndices.has(i)) continue;
                
                let cluster = [rawData[i]];
                usedIndices.add(i);

                if (alt > 1.0) { // –ö–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è —Ç–æ–ª—å–∫–æ –Ω–∞ –≤—ã—Å–æ—Ç–µ
                    for (let j = i + 1; j < rawData.length; j++) {
                        if (usedIndices.has(j)) continue;
                        const d = Math.sqrt(Math.pow(rawData[i].geo_lat - rawData[j].geo_lat, 2) + Math.pow(rawData[i].geo_long - rawData[j].geo_long, 2));
                        if (d < clusterDist) {
                            cluster.push(rawData[j]);
                            usedIndices.add(j);
                        }
                    }
                }

                if (cluster.length > 5 && alt > 1.0) {
                    points.push({
                        lat: cluster[0].geo_lat,
                        lng: cluster[0].geo_long,
                        isCluster: true,
                        count: cluster.length
                    });
                } else {
                    points.push({
                        id: cluster[0].stationuuid,
                        lat: cluster[0].geo_lat,
                        lng: cluster[0].geo_long,
                        city: cluster[0].state || cluster[0].country || 'Unknown',
                        isCluster: false
                    });
                }
            }
            world.pointsData(points);
        }

        async function loadCity(d) {
            activeId = d.id;
            updateClusters(); // –ü–µ—Ä–µ–∫—Ä–∞—Å–∏—Ç—å —Ç–æ—á–∫—É
            
            world.pointOfView({ lat: d.lat, lng: d.lng, alt: 0.8 }, 600);
            
            const drawer = document.getElementById('side-drawer');
            const list = document.getElementById('stations-list');
            
            drawer.classList.add('open');
            list.innerHTML = '<div style="padding:20px; text-align:center;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

            const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?lat=${d.lat}&lon=${d.lng}&radius=40&limit=100&hidebroken=true&order=clickcount&reverse=true`);
            const stations = await res.json();
            
            list.innerHTML = `<div class="list-header">${d.city}</div>`;
            stations.forEach(s => {
                const item = document.createElement('div');
                item.className = 'station-item';
                item.innerText = s.name;
                item.onclick = () => {
                    play(s, d.city);
                    if(window.innerWidth < 600) drawer.classList.remove('open');
                };
                list.appendChild(item);
            });
        }

        function play(s, cityName) {
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = cityName;
            document.getElementById('status-station').innerText = s.name;
            audio.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audio.play();
        }

        function toggleMenu() { document.getElementById('side-drawer').classList.toggle('open'); }
        
        function debounce(func, timeout = 300){
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }

        audio.ontimeupdate = () => {
            const m = Math.floor(audio.currentTime / 60);
            const s = Math.floor(audio.currentTime % 60);
            document.getElementById('time').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };
        
        document.getElementById('volume-control').oninput = (e) => audio.volume = e.target.value;
        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));
    </script>
</body>
</html>
