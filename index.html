<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Max: LOD Strategy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        /* –í–µ—Ä—Ö–Ω–∏–π —Å—Ç–∞—Ç—É—Å */
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-city { font-size: 10px; text-transform: uppercase; color: #888; }
        #status-station { font-size: 14px; font-weight: bold; color: #ffa500; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .ui-btn { 
            position: fixed; z-index: 1001; background: #222; border-radius: 50%; 
            width: 44px; height: 44px; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; border: 1px solid #444; color: white; 
        }
        #menu-btn { top: 65px; left: 15px; }

        /* –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é */
        #side-drawer {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 20px; margin-top: 40px; }
        #search-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #111; color: #fff; outline: none; box-sizing: border-box; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .list-header { padding: 10px; font-size: 16px; color: #00ff88; font-weight: bold; border-bottom: 1px solid #222; }
        .station-item { padding: 14px 10px; font-size: 13px; border-bottom: 1px solid #1a1a1a; color: #ccc; cursor: pointer; }
        .station-item:active { color: #ffa500; background: #222; }

        /* –ü–ª–µ–µ—Ä */
        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: #111; padding: 15px; border-radius: 20px;
            z-index: 1100; border: 1px solid #333; display: none;
        }
        input[type=range] { flex: 1; accent-color: #ffa500; cursor: pointer; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
    </div>

    <div id="menu-btn" class="ui-btn" onclick="toggleMenu()">‚ò∞</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header"><input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –≥–æ—Ä–æ–¥–∞..."></div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div style="display:flex; align-items:center; gap:10px;">
            <span>üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8">
            <div id="time" style="font-size:12px; font-family:monospace; color:#888;">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let globalClusters = []; // –£—Ä–æ–≤–µ–Ω—å 1: –°—Ç—Ä–∞–Ω—ã/–†–µ–≥–∏–æ–Ω—ã
        let activePointId = null;
        let lastFetchedBounds = null;
        const audio = document.getElementById('audio-player');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–ª–æ–±—É—Å–∞
        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(true)
            .pointsData([])
            .pointRadius(d => d.type === 'cluster' ? 2.2 : (d.id === activePointId ? 1.5 : 0.8))
            .pointColor(d => {
                if (d.id === activePointId) return '#ffa500';
                return d.type === 'cluster' ? '#007bff' : '#00ff88';
            })
            .pointAltitude(0.01)
            .onPointClick(d => {
                if (d.type === 'cluster') {
                    // –£—Ä–æ–≤–µ–Ω—å 1 -> –£—Ä–æ–≤–µ–Ω—å 2: –ü—Ä–∏–±–ª–∏–∂–∞–µ–º –∫ –∫–ª–∞—Å—Ç–µ—Ä—É
                    world.pointOfView({ lat: d.lat, lng: d.lng, alt: 0.7 }, 800);
                } else {
                    // –£—Ä–æ–≤–µ–Ω—å 2 -> –£—Ä–æ–≤–µ–Ω—å 3: –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞–Ω—Ü–∏–∏ –≥–æ—Ä–æ–¥–∞
                    loadCityStations(d);
                }
            });

        const ctrl = world.controls();
        ctrl.minDistance = 160;
        ctrl.maxDistance = 500;

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∑—É–º–∞ –¥–ª—è —Å–º–µ–Ω—ã —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –ø–æ–∏—Å–∫–∞
        ctrl.addEventListener('change', debounce(() => {
            updateViewBasedOnZoom();
        }, 400));

        // --- –£–†–û–í–ï–ù–¨ 1: –ì–ª–æ–±–∞–ª—å–Ω—ã–π –∞—Ç–ª–∞—Å ---
        fetch('https://de1.api.radio-browser.info/json/stations/search?limit=600&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true')
            .then(r => r.json())
            .then(data => {
                const groups = new Map();
                data.forEach(s => {
                    if (!groups.has(s.countrycode)) {
                        groups.set(s.countrycode, { lat: s.geo_lat, lng: s.geo_long, type: 'cluster', id: s.countrycode });
                    }
                });
                globalClusters = Array.from(groups.values());
                updateViewBasedOnZoom();
            });

        function updateViewBasedOnZoom() {
            const { alt, lat, lng } = world.pointOfView();
            
            if (alt > 1.2) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –∫—Ä—É–ø–Ω—ã–µ —Ä–µ–≥–∏–æ–Ω—ã
                world.pointsData(globalClusters);
            } else {
                // –£–†–û–í–ï–ù–¨ 2: –ó–∞–ø—Ä–æ—Å –≥–æ—Ä–æ–¥–æ–≤ –≤ –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏
                fetchCitiesInRadius(lat, lng, alt * 600);
            }
        }

        async function fetchCitiesInRadius(lat, lng, radius) {
            // –ß—Ç–æ–±—ã –Ω–µ —Å–ø–∞–º–∏—Ç—å API, –ø—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —Å–∏–ª—å–Ω–æ –ª–∏ –º—ã —Å–¥–≤–∏–Ω—É–ª–∏—Å—å
            const boundsKey = `${lat.toFixed(1)}_${lng.toFixed(1)}`;
            if (lastFetchedBounds === boundsKey) return;
            lastFetchedBounds = boundsKey;

            try {
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?lat=${lat}&lon=${lng}&radius=${radius}&limit=150&hidebroken=true&order=clickcount&reverse=true`);
                const data = await res.json();
                
                const cities = new Map();
                data.forEach(s => {
                    const key = `${s.geo_lat.toFixed(2)}_${s.geo_long.toFixed(2)}`;
                    if (!cities.has(key)) {
                        cities.set(key, {
                            id: s.stationuuid,
                            lat: s.geo_lat,
                            lng: s.geo_long,
                            city: s.state || s.country || 'Unknown',
                            type: 'city'
                        });
                    }
                });
                world.pointsData(Array.from(cities.values()));
            } catch (e) { console.error("LOD Fetch error", e); }
        }

        // --- –£–†–û–í–ï–ù–¨ 3: –ü–æ–ª–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞–Ω—Ü–∏–π ---
        async function loadCityStations(d) {
            activePointId = d.id;
            world.pointsData([...world.pointsData()]); // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç (–æ—Ä–∞–Ω–∂–µ–≤—ã–π)

            world.pointOfView({ lat: d.lat, lng: d.lng, alt: 0.8 }, 600);
            document.getElementById('side-drawer').classList.add('open');
            
            const list = document.getElementById('stations-list');
            list.innerHTML = '<div style="padding:20px; text-align:center;">–ü–æ–¥–≥—Ä—É–∂–∞–µ–º –≤—Å–µ —Å—Ç–∞–Ω—Ü–∏–∏...</div>';

            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –≤—Å—ë –≤ —Ä–∞–¥–∏—É—Å–µ 30–∫–º –æ—Ç —Ç–æ—á–∫–∏
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?lat=${d.lat}&lon=${d.lng}&radius=30&limit=200&hidebroken=true&order=clickcount&reverse=true`);
                const stations = await res.json();
                
                list.innerHTML = `<div class="list-header">${d.city}</div>`;
                stations.forEach(s => {
                    const item = document.createElement('div');
                    item.className = 'station-item';
                    item.innerText = s.name;
                    item.onclick = () => play(s, d.city);
                    list.appendChild(item);
                });
            } catch (e) { list.innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞–Ω—Ü–∏–π'; }
        }

        function play(s, cityName) {
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = cityName;
            document.getElementById('status-station').innerText = s.name;
            audio.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audio.play();
            if (window.innerWidth < 600) document.getElementById('side-drawer').classList.remove('open');
        }

        function toggleMenu() { document.getElementById('side-drawer').classList.toggle('open'); }
        
        function debounce(f, ms) {
            let t; return (...a) => { clearTimeout(t); t = setTimeout(() => f.apply(this, a), ms); };
        }

        audio.ontimeupdate = () => {
            const m = Math.floor(audio.currentTime / 60);
            const s = Math.floor(audio.currentTime % 60);
            document.getElementById('time').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };
        document.getElementById('volume-control').oninput = (e) => audio.volume = e.target.value;
        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));
    </script>
</body>
</html>
