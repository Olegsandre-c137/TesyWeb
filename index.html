<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Lite + Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-city { font-size: 10px; text-transform: uppercase; color: #888; }
        #status-station { font-size: 14px; font-weight: bold; color: #ffa500; }

        /* –°—á–µ—Ç—á–∏–∫ –≥–æ—Ä–æ–¥–æ–≤ */
        #scanner-info {
            position: fixed; top: 15px; right: 15px; background: rgba(0,255,136,0.2);
            color: #00ff88; padding: 5px 12px; border-radius: 15px; font-size: 10px;
            font-weight: bold; z-index: 1001; border: 1px solid rgba(0,255,136,0.3);
        }

        .station-dot {
            width: 7px; height: 7px; background: #00ff88;
            border-radius: 50%; cursor: pointer;
            pointer-events: auto; transform: translate(-50%, -50%);
            border: 1px solid rgba(0,0,0,0.5);
            transition: background 0.3s;
        }
        .station-dot.active { 
            background: #ffa500 !important; 
            width: 10px; height: 10px;
            z-index: 1000;
        }

        #menu-btn { position: fixed; top: 65px; left: 15px; z-index: 1001; background: #222; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444; }

        #side-drawer {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.3s ease; 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 20px; margin-top: 40px; }
        #search-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; outline: none; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-group { margin-bottom: 8px; background: #1a1a1a; border-radius: 8px; border: 1px solid #333; overflow: hidden; }
        .city-name { padding: 10px; font-size: 14px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .city-name small { background: #333; padding: 2px 6px; border-radius: 10px; font-size: 10px; }
        .station-sub-item { padding: 10px; font-size: 12px; border-top: 1px solid #222; color: #bbb; display: none; cursor: pointer; }
        .station-sub-item:hover { background: #222; color: #fff; }
        .city-group.active .station-sub-item { display: block; background: #111; }

        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: #111; padding: 15px; border-radius: 20px;
            z-index: 1100; border: 1px solid #333; display: none;
        }
        .controls-row { display: flex; align-items: center; gap: 10px; }
        input[type=range] { flex: 1; accent-color: #ffa500; cursor: pointer; }
        #time-display { font-size: 12px; font-family: monospace; min-width: 45px; color: #888; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
    </div>

    <div id="scanner-info">–ì–û–†–û–î–û–í: 0</div>
    <div id="menu-btn">‚ò∞</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header">
            <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ (–ú–æ—Å–∫–≤–∞, London...)">
        </div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div class="controls-row">
            <span>üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8">
            <div id="time-display">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let allGroups = [];
        let currentActiveGroupKey = null;
        let offset = 0; // –î–ª—è —Ñ–æ–Ω–æ–≤–æ–≥–æ –ø–æ–∏—Å–∫–∞
        const audioPlayer = document.getElementById('audio-player');
        
        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(false)
            .htmlElementsData([])
            .htmlElement(d => {
                const el = document.createElement('div');
                el.className = 'station-dot';
                
                const groupKey = (d.city + d.lat).toLowerCase();
                if (currentActiveGroupKey === groupKey) el.classList.add('active');
                
                el.onclick = () => openCityUI(d, groupKey);
                return el;
            });

        world.controls().autoRotate = false;
        world.renderer().setPixelRatio(window.devicePixelRatio);

        // –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è)
        function getDist(lat1, lon1, lat2, lon2) {
            return Math.sqrt(Math.pow(lat1 - lat2, 2) + Math.pow(lon1 - lon2, 2));
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
        async function backgroundScanner() {
            try {
                const response = await fetch(`https://de1.api.radio-browser.info/json/stations/search?limit=1000&offset=${offset}&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true`);
                const data = await response.json();
                
                if (!data || data.length === 0) return;

                data.forEach(s => {
                    const sLat = parseFloat(s.geo_lat);
                    const sLng = parseFloat(s.geo_long);
                    const cityName = s.state || s.country || 'Unknown';
                    
                    // –ò—â–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ç–∞–∫–∞—è –≥—Ä—É–ø–ø–∞ —Ä—è–¥–æ–º (–≤ —Ä–∞–¥–∏—É—Å–µ ~0.3 –≥—Ä–∞–¥—É—Å–∞ ~30–∫–º)
                    let existingGroup = allGroups.find(g => 
                        getDist(sLat, sLng, g.lat, g.lng) < 0.3 || 
                        g.city.toLowerCase() === cityName.toLowerCase()
                    );

                    if (existingGroup) {
                        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞–Ω—Ü–∏—é, –µ—Å–ª–∏ –µ—ë –µ—â–µ –Ω–µ—Ç –≤ —ç—Ç–æ–º –≥–æ—Ä–æ–¥–µ
                        if (!existingGroup.stations.find(st => st.stationuuid === s.stationuuid)) {
                            existingGroup.stations.push(s);
                        }
                    } else {
                        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –≥—Ä—É–ø–ø—É (–≥–æ—Ä–æ–¥)
                        allGroups.push({
                            lat: sLat,
                            lng: sLng,
                            city: cityName,
                            searchTag: (s.state + ' ' + s.country + ' ' + (s.tags || '')).toLowerCase(),
                            stations: [s]
                        });
                    }
                });

                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                world.htmlElementsData(allGroups);
                document.getElementById('scanner-info').innerText = `–ì–û–†–û–î–û–í: ${allGroups.length}`;
                
                // –ï—Å–ª–∏ –º–µ–Ω—é –æ—Ç–∫—Ä—ã—Ç–æ –∏ –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ, –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                if (document.getElementById('side-drawer').classList.contains('open') && !currentActiveGroupKey) {
                    renderList(allGroups);
                }

                offset += 1000; // –°–¥–≤–∏–≥–∞–µ–º –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –∑–∞–ø—Ä–æ—Å–∞
            } catch (err) {
                console.error("Scanner error:", err);
            }
        }

        function renderList(data) {
            const list = document.getElementById('stations-list');
            list.innerHTML = '';
            data.forEach(g => {
                const groupKey = (g.city + g.lat).toLowerCase();
                const groupDiv = document.createElement('div');
                groupDiv.className = 'city-group';
                if (currentActiveGroupKey === groupKey) groupDiv.classList.add('active');
                
                groupDiv.innerHTML = `<div class="city-name"><span>${g.city}</span><small>${g.stations.length}</small></div>`;
                
                g.stations.forEach(s => {
                    const sDiv = document.createElement('div');
                    sDiv.className = 'station-sub-item';
                    sDiv.innerText = s.name;
                    sDiv.onclick = (e) => { e.stopPropagation(); play(s, g, groupKey); };
                    groupDiv.appendChild(sDiv);
                });
                
                groupDiv.onclick = () => {
                    const wasActive = groupDiv.classList.contains('active');
                    document.querySelectorAll('.city-group').forEach(el => el.classList.remove('active'));
                    if (!wasActive) groupDiv.classList.add('active');
                };
                list.appendChild(groupDiv);
            });
        }

        function openCityUI(d, groupKey) {
            world.pointOfView({ lat: d.lat, lng: d.lng, alt: 1.2 }, 600);
            currentActiveGroupKey = groupKey;
            world.htmlElementsData([...allGroups]); // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç —Ç–æ—á–∫–∏
            
            renderList([d]);
            document.getElementById('side-drawer').classList.add('open');
            setTimeout(() => {
                const first = document.querySelector('.city-group');
                if (first) first.classList.add('active');
            }, 100);
        }

        function play(s, g, groupKey) {
            currentActiveGroupKey = groupKey;
            world.htmlElementsData([...allGroups]); 

            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = g.city;
            document.getElementById('status-station').innerText = s.name;
            
            audioPlayer.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audioPlayer.play().catch(e => tg.showAlert("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –ø–æ—Ç–æ–∫"));
            
            if (window.innerWidth < 600) document.getElementById('side-drawer').classList.remove('open');
        }

        // –ü–æ–∏—Å–∫ –≤ —Å–ø–∏—Å–∫–µ
        document.getElementById('search-input').oninput = (e) => {
            let val = e.target.value.toLowerCase();
            const filtered = allGroups.filter(g => g.searchTag.includes(val) || g.city.toLowerCase().includes(val));
            renderList(filtered.slice(0, 50)); // –õ–∏–º–∏—Ç –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
        };

        document.getElementById('volume-control').oninput = (e) => { audioPlayer.volume = e.target.value; };
        
        audioPlayer.ontimeupdate = () => {
            const m = Math.floor(audioPlayer.currentTime / 60);
            const s = Math.floor(audioPlayer.currentTime % 60);
            document.getElementById('time-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        document.getElementById('menu-btn').onclick = () => {
            if (!document.getElementById('side-drawer').classList.contains('open')) {
                renderList(allGroups.slice(0, 100)); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ø-100 –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
            }
            document.getElementById('side-drawer').classList.toggle('open');
        };

        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));

        // –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–µ—Ä–∞
        backgroundScanner(); // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ —Å—Ä–∞–∑—É
        setInterval(backgroundScanner, 3000); // –ö–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã –ø–æ–¥—Ç—è–≥–∏–≤–∞–µ–º –Ω–æ–≤—ã–µ
    </script>
</body>
</html>
