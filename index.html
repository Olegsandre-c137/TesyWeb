<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Max: HTML Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        #globeViz { z-index: 1; }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-city { font-size: 10px; text-transform: uppercase; color: #888; }
        #status-station { font-size: 14px; font-weight: bold; color: #00ff88; }

        #scanner-info {
            position: fixed; top: 15px; right: 15px; background: rgba(0,255,136,0.15);
            color: #00ff88; padding: 5px 12px; border-radius: 15px; font-size: 10px;
            font-weight: bold; z-index: 1001; border: 1px solid rgba(0,255,136,0.3);
        }

        /* HTML –¢–æ—á–∫–∏ */
        .dot {
            width: 8px; height: 8px; border-radius: 50%;
            cursor: pointer; transform: translate(-50%, -50%);
            border: 1px solid rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .dot.city { background: #00ff88; box-shadow: 0 0 5px #00ff88; }
        .dot.cluster { background: #007bff; width: 12px; height: 12px; box-shadow: 0 0 8px #007bff; }
        .dot.active { background: #ffa500 !important; width: 12px; height: 12px; box-shadow: 0 0 10px #ffa500; z-index: 100; }

        #menu-btn { position: fixed; top: 65px; left: 15px; z-index: 1001; background: #222; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444; }

        /* –°–∞–π–¥–±–∞—Ä */
        #side-drawer {
            position: fixed; top: 0; left: -320px; width: 280px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 80px 20px 15px; }
        #search-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: #fff; outline: none; box-sizing: border-box; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-group { margin-bottom: 8px; background: #161616; border-radius: 10px; border: 1px solid #222; overflow: hidden; }
        .city-name { padding: 12px; font-size: 14px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .city-name small { background: #333; color: #00ff88; padding: 2px 6px; border-radius: 8px; font-size: 10px; }
        .station-sub-item { padding: 12px; font-size: 13px; border-top: 1px solid #222; color: #aaa; display: none; cursor: pointer; }
        .city-group.active .station-sub-item { display: block; background: #111; }

        /* –ü–ª–µ–µ—Ä */
        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; background: #111; padding: 15px; border-radius: 20px;
            z-index: 1100; border: 1px solid #333; display: none; box-sizing: border-box;
        }
        .controls-row { display: flex; align-items: center; gap: 12px; }
        input[type=range] { flex: 1; accent-color: #00ff88; }
        #time-display { font-size: 12px; font-family: monospace; color: #888; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
    </div>

    <div id="scanner-info">–ì–û–†–û–î–û–í: 0</div>
    <div id="menu-btn">‚ò∞</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header">
            <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –≤ –≥–æ—Ä–æ–¥–µ...">
        </div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div class="controls-row">
            <span>üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8">
            <div id="time-display">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let allCities = []; 
        let selectedGroupKey = null;
        let offset = 0;
        
        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(false)
            .htmlElementsData([])
            .htmlElement(d => {
                const el = document.createElement('div');
                el.className = `dot ${d.type}`;
                const key = (d.city + d.lat).toLowerCase();
                if (selectedGroupKey === key) el.classList.add('active');
                
                el.onclick = () => {
                    if (d.type === 'cluster') {
                        const pov = world.pointOfView();
                        world.pointOfView({ lat: d.lat, lng: d.lng, alt: pov.alt * 0.5 }, 600);
                    } else {
                        openCityUI(d, key);
                    }
                };
                return el;
            });

        const controls = world.controls();
        controls.addEventListener('change', debounce(() => updateClusters(), 300));

        async function backgroundScanner() {
            try {
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?limit=1000&offset=${offset}&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true`);
                const data = await res.json();
                
                data.forEach(s => {
                    const lat = parseFloat(s.geo_lat), lng = parseFloat(s.geo_long);
                    const name = s.state || s.country || 'Unknown';
                    
                    let existing = allCities.find(c => Math.abs(c.lat - lat) < 0.2 && Math.abs(c.lng - lng) < 0.2);
                    if (existing) {
                        if (!existing.stations.find(st => st.stationuuid === s.stationuuid)) existing.stations.push(s);
                    } else {
                        allCities.push({ lat, lng, city: name, searchTag: (name + ' ' + (s.tags || '')).toLowerCase(), stations: [s] });
                    }
                });

                document.getElementById('scanner-info').innerText = `–ì–û–†–û–î–û–í: ${allCities.length}`;
                updateClusters();
                offset += 1000;
            } catch (e) {}
        }

        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –¥–ª—è HTML-—ç–ª–µ–º–µ–Ω—Ç–æ–≤ (—á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≥—Ä—É–∂–∞—Ç—å DOM)
        function updateClusters() {
            const alt = world.pointOfView().alt;
            const threshold = alt * 8; // –†–∞–¥–∏—É—Å —Å–ª–∏—è–Ω–∏—è
            const results = [];
            const processed = new Set();

            for (let i = 0; i < allCities.length; i++) {
                if (processed.has(i)) continue;
                let cluster = [allCities[i]];
                processed.add(i);

                for (let j = i + 1; j < allCities.length; j++) {
                    if (processed.has(j)) continue;
                    const d = Math.sqrt(Math.pow(allCities[i].lat - allCities[j].lat, 2) + Math.pow(allCities[i].lng - allCities[j].lng, 2));
                    if (d < threshold) {
                        cluster.push(allCities[j]);
                        processed.add(j);
                    }
                }

                if (cluster.length > 1) {
                    results.push({ ...cluster[0], type: 'cluster' });
                } else {
                    results.push({ ...allCities[i], type: 'city' });
                }
            }
            world.htmlElementsData(results);
        }

        function renderList(data) {
            const list = document.getElementById('stations-list');
            list.innerHTML = '';
            data.forEach(g => {
                const div = document.createElement('div');
                div.className = 'city-group';
                div.innerHTML = `<div class="city-name"><span>${g.city}</span><small>${g.stations.length}</small></div>`;
                g.stations.forEach(s => {
                    const sDiv = document.createElement('div');
                    sDiv.className = 'station-sub-item';
                    sDiv.innerText = s.name;
                    sDiv.onclick = (e) => { e.stopPropagation(); play(s, g); };
                    div.appendChild(sDiv);
                });
                div.onclick = () => {
                    const active = div.classList.contains('active');
                    document.querySelectorAll('.city-group').forEach(el => el.classList.remove('active'));
                    if (!active) div.classList.add('active');
                };
                list.appendChild(div);
            });
        }

        function openCityUI(city, key) {
            selectedGroupKey = key;
            updateClusters();
            
            world.pointOfView({ lat: city.lat, lng: city.lng, alt: 1.1 }, 600);
            document.getElementById('side-drawer').classList.add('open');
            renderList([city]);
            
            setTimeout(() => {
                const first = document.querySelector('.city-group');
                if (first) first.classList.add('active');
            }, 100);
        }

        function play(s, g) {
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = g.city;
            document.getElementById('status-station').innerText = s.name;
            
            const au = document.getElementById('audio-player');
            au.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            au.play();
            
            if (window.innerWidth < 600) document.getElementById('side-drawer').classList.remove('open');
        }

        document.getElementById('search-input').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allCities.filter(c => c.city.toLowerCase().includes(val) || c.searchTag.includes(val));
            renderList(filtered.slice(0, 50));
        };
